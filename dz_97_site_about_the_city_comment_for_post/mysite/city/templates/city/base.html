<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="{% static 'city/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'city/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'city/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<div class="wrapper">
    <header class="header">

            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
                    <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Переключатель навигации">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            {% if user.is_authenticated %}
                            <!---->
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="#">Добавить статью</a>
                            </li>
                            <!---->
                            {% endif %}
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            {% if request.user.is_authenticated %}
                              <!---->
                            <li class="nav-item">
                                <span class="nav_a"><b>{{user.username}}</b> |</span> <b><a class="nav_a" href="{% url 'logoutuser' %}">Выйти</a></b>
                            </li>
                            <!---->
                            {% else %}
                            <li class="nav-item"><a class="nav_a" href="{%url 'registration'%}">Регистрация</a> | <a class="nav_a" href="{% url 'loginuser' %}">Войти</a></li>
                            {% endif %}

                        </ul>
                    </div>
                </div>
            </nav>
            <!--NAVIGATION END-->
    </header><!--header-->
    <main class="main">

        {% block content %}
        {% endblock %}

    </main><!--main-->
    <footer class="footer">&copy; 2024 &quot;sar-bc&quot;</footer><!--footer-->
</div><!--wrapper-->
<script src="{% static 'city/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
