<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
     <link rel="shortcut icon" href="{% static 'city/img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'city/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'city/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navbar fixed-top  bar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
                </div>
              </nav>
        </header><!--header-->
        <main class="main">

            {% block content %}
            {% endblock %}

        </main><!--main-->
        <footer class="footer">&copy; 2024</footer><!--footer-->
    </div><!--wrapper-->
    <script src="{% static 'city/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
